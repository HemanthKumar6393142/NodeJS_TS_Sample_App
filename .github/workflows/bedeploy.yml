name: NodeJS TS Backend Application Deployment via PM2

on:
  workflow_run:
    workflows: ["NodeJS TS Frontend Application Deployment via Nginx"]  # 👈 This must match the name in workflow-a.yml
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    environment: production # 🔐 Enables environment-specific secrets

    steps:
      - name: Clone the project
        uses: actions/checkout@v3
      
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/ds.pem
          chmod 600 ~/.ssh/ds.pem
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
      
      - name: Creating '.env' file
        run: |
          echo "${{ vars.BE_ENV_NON_SEN_DATA }}" > ./frontend/.env
          echo "${{ secrets.BE_ENV_SEN_DATA }}" >> ./frontend/.env
            
      - name: Building Backend
        run: |
          cd ./backend
          npm i
          npm run build
      
      - name: Backend Deployment
        run: |
          rsync -avz --delete -e "ssh -i ~/.ssh/ds.pem" ./backend/dist/ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/home/${{ secrets.SERVER_USER }}/backend/
          ssh -i ~/.ssh/ds.pem ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} <<EOF
            sudo pm2 start backend/server.js --name backend
          EOF
      
      - name: Cleanup SSH key
        run: rm -f ~/.ssh/ds.pem

